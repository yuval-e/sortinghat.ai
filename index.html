<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortinghat.ai - Discover Your Hogwarts House</title>
  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/paper-2022443_1280.png') repeat center center fixed;
      background-size: cover;
      color: #3b2f1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      height: 100px;
      margin: 10px;
      display: inline-block;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #3e260e;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cta-button {
      background-color: #caa43a;
      color: #000000;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e6c744;
    }

    .quiz-box {
      display: none;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    #chatLog {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      height: 350px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user-msg, .ai-msg {
      padding: 10px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-line;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .user-msg {
      align-self: flex-end;
      background: #d9c1a3;
    }

    .ai-msg {
      align-self: flex-start;
      background: #f5e7cb;
    }

    .house-crest {
      max-width: 200px;
      margin: 20px auto;
      display: none;
    }

    .sorted-message {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      resize: none;
      margin-bottom: 10px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/jPdv5tnC/6137929c4b96600004f676fe.png" alt="Hogwarts Crest" style="height: 100px; margin: 20px auto; display: block;">
    <h1>Welcome to Sortinghat.ai</h1>
    <p>Use our enchanted AI-powered quiz to discover your true Hogwarts house. Just start chatting with the Sorting Hat!</p>
    <img id="houseCrest" class="house-crest" src="" alt="Your House Crest" style="display:none; max-width: 200px; margin: 20px auto;">
  </header>
  <main>
    <button class="cta-button" onclick="startQuiz()">Start the Sorting Quiz</button>
    <div class="quiz-box" id="quizBox" style="display:none;">
      <div id="chatLog"></div>
      <textarea id="userInput" rows="2" placeholder="Type your response here..."></textarea>
      <button class="cta-button" onclick="sendMessage()">Send</button>
    </div>
  </main>
  <footer>
    &copy; 2025 Sortinghat.ai. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let chatLog = [];
    const houseCrest = document.getElementById("houseCrest");

    function startQuiz() {
      document.querySelector(".cta-button").style.display = "none";
      document.getElementById("quizBox").style.display = "flex";
      addMessage("ai", "Hello there! I am the Sorting Hat. Before we begin, may I know your name?");
    }

    function addMessage(sender, text) {
      const chatDiv = document.getElementById("chatLog");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "user-msg" : "ai-msg";
      msgDiv.innerHTML = text.replace(/\n/g, '<br>');
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      const houseMatch = text.match(/\b(Gryffindor|Hufflepuff|Ravenclaw|Slytherin)\b/i);
      if (sender === "ai" && houseMatch) {
        const house = houseMatch[1].toLowerCase();
        showSortedMessage(house);
      }
    }

    function showSortedMessage(house) {
      const crestUrl = {
        gryffindor: "https://upload.wikimedia.org/wikipedia/en/thumb/0/02/Gryffindor_ClearBG.png/220px-Gryffindor_ClearBG.png",
        hufflepuff: "https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Hufflepuff_ClearBG.png/220px-Hufflepuff_ClearBG.png",
        ravenclaw: "https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/Ravenclaw_ClearBG.png/220px-Ravenclaw_ClearBG.png",
        slytherin: "https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/Slytherin_ClearBG.png/220px-Slytherin_ClearBG.png"
      }[house];

      houseCrest.src = crestUrl;
      houseCrest.style.display = "block";

      const sortedMsg = document.createElement("div");
      sortedMsg.className = "sorted-message";
      sortedMsg.innerText = `You've been sorted into ${house.charAt(0).toUpperCase() + house.slice(1)}!`;
      document.body.appendChild(sortedMsg);
      sortedMsg.style.display = "block";

      const tryAgainBtn = document.createElement("button");
      tryAgainBtn.className = "cta-button";
      tryAgainBtn.innerText = "Try Again";
      tryAgainBtn.onclick = () => window.location.reload();
      document.body.appendChild(tryAgainBtn);

      triggerConfetti();
    }

    function triggerConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("user", userText);
      chatLog.push({ role: "user", content: userText });
      input.value = "";

      const res = await fetch("https://sortinghat-ai-backend.onrender.com/api/sort", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ messages: chatLog })
      });

      const data = await res.json();
      const reply = data.reply;
      chatLog.push({ role: "assistant", content: reply });
      addMessage("ai", reply);
    }

    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
